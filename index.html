<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Shopping List</h1>
        <div id="activity-fields">
            <div id="shopping-list">
                <label for="create-product">Create product:</label>
                <input id="create-product" type="text">
                <button id="submit-product-btn" type="submit">Submit Product</button>
            </div>
            <div id="products" class="activity-field">
                <p class="activity-field-title">Products</p>
            </div>
            <div id="to-buy" class="activity-field">
                <p class="activity-field-title">To Buy</p>
            </div>
            <div id="trash" class="activity-field">
                <p class="activity-field-title">Trash</p>
            </div>
        </div>
        <div id="demo"></div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
